<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css ">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="/img/logo.png" alt="" class="logo">
            <nav>
                <ul id="menuList" >
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="/img/menu.png" alt="" class="menu-icon" onclick="togglemenu()" >
        </div>
        <div class="row">
            <div class="left-col">
                <h2>PS4 V2 <br> Dualshock</h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p>(Compatible / Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="/img/arrow.png" alt=""> </button>
            </div>
            <div class="right-col">
                <img src="/img/controller.png" alt="" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="/img/add.png" alt="">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <script>
        
        var menuList = document.getElementById("menuList");

        menuList.style.maxHeight = "0px"; 

        function togglemenu(){

            if (menuList.style.maxHeight == "0px" )
                {
                    menuList.style.maxHeight = "130px"; 
                }
            else
                {
                    menuList.style.maxHeight = "0px"; 
                }
        }


    </script>
</body>
</html>
